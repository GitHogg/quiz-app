<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    <main>
        <section class="card">  
            <p class="card__question">What is the meaning of life?</p>
            <div class="card__bookmark"></div>
            <button class="card__button" >show answer</button>
            <ul class="card__hints">
                <li>galaxy</li>
                <li>computer</li>
                <li>movie</li>
            </ul>   
        </section>
    </main>
    <footer>
        <nav>
            <ul class="nav__list">
                <li><a href="#home"><img src="images/home.png" alt="home"></a></li>
                <li><a href="#bookmarks"><img src="images/bookmark.png" alt="bookmarks"></a></li>
                <li><a href="#create"><img src="images/create.png" alt="create"></a></li>
                <li><a href="#profile"><img src="images/profile.png" alt="profile"></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
